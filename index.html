<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <br>
    <div class="text-center">
        <div class="btn-group">
            <button class="btn btn-primary difficulty" type="submit" value="easy">Easy</button>
            <button class="btn btn-primary difficulty" type="submit" value="medium">Medium</button>
            <button class="btn btn-primary difficulty" type="submit" value="hard">Hard</button>
        </div>
    </div>
    <br>
    <div class="text-center">
        <button class="btn btn-primary start" type="submit" value="start">Start</button>
        <button class="btn btn-primary reset" type="submit" value="reset">Reset</button>
    </div>
    <br>

    <div id="stats" class="text-center"></div>
    <div id="game_grid"></div>

    <br>
    <div class="text-center">
        <button class="btn btn-primary toggle" type="button">Dark/Light</button>
    </div>

</body>

</html>
